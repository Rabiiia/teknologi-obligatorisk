<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html(currentPage='create-movie-fragment', customCSS='create-movie.css')"></head>
<header th:replace="fragments/header.html"></header>


<body>
        <section>
            <form action="/edit-customer" method="POST">

                <div class="container">

                    <label>
                    <input type="hidden" name = "idCustomer" th:value="${customer.getIdCustomer}">
                    </label>

                    <label>
                    <input type="text" name = "firstName" th:value="${customer.getFirstName}" >
                    </label>

                    <label>
                    <input type="text" name = "LastName" th:value="${customer.getLastName}" >
                    </label>

                    <label>
                    <input type="number" name = "phoneNumber" th:value="${customer.getPhoneNumber}" >
                    </label>

                    <label>
                    <input type="email" name = "email" th:value="${customer.getEmail}" >
                    </label>

                    <label>
                    <button type = "submit">Gem</button>
                    </label>

                </div>


            </form>
        </section>



</body>


    <footer th:replace="fragments/footer.html"></footer>
    </html>
